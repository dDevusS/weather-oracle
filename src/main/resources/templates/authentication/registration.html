<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/img/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <meta charset="UTF-8">
    <title>Weather Oracle</title>
</head>
<body>
<div th:insert="~{fragments.html :: header-nav-authentication}"></div>

<div class="container-fluid py-5">
    <div class="row">
        <div class="col"></div>
        <div class="col-lg-6 col-md-8 col-sm-10 col-12 app-block">
            <form th:action="@{/registration}" method="post">
                <div class="form-group row pb-3">
                    <label class="col-sm-5 col-form-label text-right label-text" for="login">Login:</label>
                    <div class="col-sm-7">
                        <input class="form-control app-input" type="text" id="login" name="login"
                               th:value="${userLogin}">
                    </div>
                </div>

                <div class="form-group row pb-3">
                    <label class="col-sm-5 col-form-label text-right label-text" for="rawPassword">Password:</label>
                    <div class="col-sm-7">
                        <input class="form-control app-input" type="password" id="rawPassword" name="rawPassword">
                    </div>
                </div>

                <div class="form-group row pb-3">
                    <label class="col-sm-5 col-form-label text-right label-text" for="confirmRawPassword">Confirm
                        password:</label>
                    <div class="col-sm-7">
                        <input class="form-control app-input" type="password" id="confirmRawPassword"
                               name="confirmRawPassword">
                    </div>
                </div>

                <div class="form-group row pb-3">
                    <div class="col-sm-7 offset-sm-5">
                        <button class="btn app-button light-text" type="submit">Submit</button>
                    </div>
                </div>
            </form>

            <div class="row pb-3">
                <div class="col">
                    <div th:insert="~{fragments.html :: return-button}"></div>
                </div>
            </div>

            <div class="errors" th:if="${errorMessages}">
                <div th:each="error : ${errorMessages}">
                    <div class="row pb-2">
                        <div class="col">
                            <p class="error-text" th:text="${error.getDefaultMessage()}">Error message</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="errors" th:if="${errorMessage}">
                <div class="row">
                    <div class="col">
                        <p class="error-text" th:text="${errorMessage}">Error message</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>

<div th:insert="~{fragments.html :: footer}">Footer</div>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
