<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/img/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <title>Weather Oracle</title>
</head>
<body>
<div th:insert="~{fragments.html :: header-nav-authentication}"></div>

<div class="container-fluid py-5">
    <div class="row">
        <div class="col"></div>
        <div class="col-lg-6 col-md-8 col-sm-10 col-12 app-block">

            <div class="row" th:if="${successMessage}" style="padding-bottom: 15px">
                <div class="col justify-content-center align-items-center">
                    <span class="light-text" th:text="${successMessage}">User was created</span>
                </div>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group row pb-3">
                    <label class="col-sm-4 col-form-label text-right label-text" for="login">Login:</label>
                    <div class="col-sm-8">
                        <input class="form-control app-input" type="text" id="login" name="login">
                    </div>
                </div>

                <div class="form-group row pb-3">
                    <label class="col-sm-4 col-form-label text-right label-text" for="password">Password:</label>
                    <div class="col-sm-8">
                        <input class="form-control app-input" type="password" id="password" name="password">
                    </div>
                </div>

                <div class="form-group row py-3">
                    <div class="col-sm-8 offset-sm-4">
                        <button class="btn app-button light-text" type="submit">Sign-in</button>
                    </div>
                </div>
            </form>

            <div class="row py-3">
                <div class="col">
                    <div th:insert="~{fragments.html :: return-button}"></div>
                </div>
            </div>

            <div th:if="${param.error}">
                <div class="row pt-3">
                    <div class="col">
                        <p class="error-text">Invalid login or password.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>

<div th:insert="~{fragments.html :: footer}">Footer</div>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
